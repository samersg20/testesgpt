<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="calculator" aria-label="Calculadora simples">
    <h1>Calculadora</h1>
    <input id="display" class="display" type="text" value="0" readonly aria-live="polite" />

    <div class="buttons">
      <button data-action="clear" class="btn btn-danger">C</button>
      <button data-action="backspace" class="btn">⌫</button>
      <button data-action="operator" data-value="/" class="btn btn-operator">÷</button>
      <button data-action="operator" data-value="*" class="btn btn-operator">×</button>

      <button data-action="number" data-value="7" class="btn">7</button>
      <button data-action="number" data-value="8" class="btn">8</button>
      <button data-action="number" data-value="9" class="btn">9</button>
      <button data-action="operator" data-value="-" class="btn btn-operator">−</button>

      <button data-action="number" data-value="4" class="btn">4</button>
      <button data-action="number" data-value="5" class="btn">5</button>
      <button data-action="number" data-value="6" class="btn">6</button>
      <button data-action="operator" data-value="+" class="btn btn-operator">+</button>

      <button data-action="number" data-value="1" class="btn">1</button>
      <button data-action="number" data-value="2" class="btn">2</button>
      <button data-action="number" data-value="3" class="btn">3</button>
      <button data-action="equal" class="btn btn-equal" rowspan="2">=</button>

      <button data-action="number" data-value="0" class="btn btn-zero">0</button>
      <button data-action="decimal" data-value="." class="btn">,</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
